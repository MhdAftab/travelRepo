<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Combinator */
        .m1.m2 {
            color:red
        }
    </style>
</head>
<body>
    <!-- Select the element with multiple class and make them blue -->
    <!-- m1 m2 -> One element has multiple class (m1 seperated by " " m2) -->
    <div class="m1 m2">
        Select me.
    </div>

    <div class="m1">Not me.</div>
    <div class="m2">Not me Either.</div>
</body>
</html>
